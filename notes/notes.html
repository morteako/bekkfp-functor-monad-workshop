</ul>
</li>
<li data-marpit-fragment="3">
<p>Superkort syntaksintro</p>
</li>
<li data-marpit-fragment="4">
<p>Type classes</p>
</li>
<li data-marpit-fragment="5">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="11" data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Syntaks</h1>
<ul>
<li data-marpit-fragment="1">Mye likt som Elm
<ul>
<li data-marpit-fragment="2">Elm-syntaks er ca et subset av Haskell-syntaks, med noen små endringer</li>
</ul>
</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">funksjonsNavn</span> :: a -&gt; <span class="hljs-type">Maybe</span> a
<span class="hljs-title">funksjonsNavn</span> aVal = <span class="hljs-type">Just</span> aVal
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="3">en funksjon med navn funksjonsNavn</li>
<li data-marpit-fragment="4">øverste linjen er en typedefinisjon, som sier hvilken type det er
<ul>
<li data-marpit-fragment="5">trengs som regel ikke pga type inference, men er ofte hjelpsomt</li>
</ul>
</li>
<li data-marpit-fragment="6">Generisk type a
<ul>
<li data-marpit-fragment="7">Generiske typer har små bokstaver. Konkrete typer store</li>
</ul>
</li>
<li data-marpit-fragment="8">-&gt; sier at det er en funksjon
<ul>
<li data-marpit-fragment="9">tar inn en a og gir tilbake en Maybe a</li>
</ul>
</li>
<li data-marpit-fragment="10">aVal er navnet på argumentet</li>
<li data-marpit-fragment="11">Just aVal er returverdien</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-marpit-pagination="5" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Funksjon med flere definisjoner</h1>
<h2>Man kan definere funksjoner en gang per case</h2>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">not</span> :: <span class="hljs-type">Bool</span> -&gt; <span class="hljs-type">Bool</span>
<span class="hljs-title">not</span> <span class="hljs-type">True</span> = <span class="hljs-type">False</span>
<span class="hljs-title">not</span> <span class="hljs-type">False</span> = <span class="hljs-type">True</span>
</span></span></foreignObject></svg></code></pre>
<h2>Man har også case (som i Elm)</h2>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">not</span> :: <span class="hljs-type">Bool</span> -&gt; <span class="hljs-type">Bool</span>
<span class="hljs-title">not</span> b = <span class="hljs-keyword">case</span> b <span class="hljs-keyword">of</span>
    <span class="hljs-type">True</span> -&gt; <span class="hljs-type">False</span>
    <span class="hljs-type">False</span> -&gt; <span class="hljs-type">True</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="6" data-marpit-pagination-total="63" style="--paginate:true;">
<h2>Type classes</h2>
<ul>
<li data-marpit-fragment="1">Haskell sin måte å ha forskjellige implementasjoner for forskjellige typer
<ul>
<li data-marpit-fragment="2">Ad-hoc polymorfisme</li>
</ul>
</li>
<li data-marpit-fragment="3">Ikke som en Class i feks Java</li>
<li data-marpit-fragment="4">Ganske nærme et interface</li>
<li data-marpit-fragment="5">Noe som mangler i Elm</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="7" data-marpit-pagination-total="63" style="--paginate:true;">
<h2>Eksempel på en Type Class - Show</h2>
<ul>
<li data-marpit-fragment="1">Show er en type class for alle typer som har verdier kan gjøres om til en String
<ul>
<li data-marpit-fragment="2">En slags serialisering</li>
<li data-marpit-fragment="3">Litt som toString, bare ikke for alle typer (feks funksjoner)</li>
</ul>
</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class">
<span class="hljs-keyword">class</span> <span class="hljs-type">Show</span> a <span class="hljs-keyword">where</span></span>
  show :: a -&gt; <span class="hljs-type">String</span>

<span class="hljs-comment">-- Bool og Int implementerer Show</span>
&gt; show <span class="hljs-type">True</span>
<span class="hljs-string">&quot;True&quot;</span>
&gt; show <span class="hljs-number">1</span>
<span class="hljs-string">&quot;1&quot;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="8" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Type classes - typesignaturer</h1>
<ul>
<li data-marpit-fragment="1">At en funksjon krever at en type implementerer en type class har en egen syntax</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">show</span> :: <span class="hljs-type">Show</span> a =&gt; a -&gt; <span class="hljs-type">String</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="2">Alt før =&gt; viser constraints</li>
<li data-marpit-fragment="3">her : Hvis en type implementer Show, kan man bruke show-funksjonen for å gjøre den om en verdi av den typen til en String</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-marpit-pagination="9" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Bruke type class-funksjoner i egne funksjoner</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">showBoth</span> :: (<span class="hljs-type">Show</span> a,<span class="hljs-type">Show</span> b) =&gt; a -&gt; b -&gt; <span class="hljs-type">String</span>
<span class="hljs-title">showBoth</span> a b = show a ++ show b

&gt; showBoth <span class="hljs-number">1</span> <span class="hljs-type">True</span>
<span class="hljs-string">&quot;1True&quot;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-marpit-pagination="10" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Type classes - Instances</h1>
<h2>Hvordan implementere type classes</h2>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">--Implementere Show For Bool</span>
<span class="hljs-class"><span class="hljs-keyword">instance</span> <span class="hljs-type">Show</span> <span class="hljs-type">Bool</span> <span class="hljs-keyword">where</span></span>
    show <span class="hljs-type">True</span> = <span class="hljs-string">&quot;True&quot;</span>
    show <span class="hljs-type">False</span> = <span class="hljs-string">&quot;False&quot;</span>

<span class="hljs-comment">--For Maybe a</span>
<span class="hljs-comment">--Hvorfor trenger vi Show a her?</span>
<span class="hljs-class"><span class="hljs-keyword">instance</span> <span class="hljs-type">Show</span> a =&gt; <span class="hljs-type">Show</span> (<span class="hljs-type">Maybe</span> <span class="hljs-title">a</span>) <span class="hljs-keyword">where</span></span>
    show <span class="hljs-type">Nothing</span> = <span class="hljs-string">&quot;Nothing&quot;</span>
    show (<span class="hljs-type">Just</span> a) = <span class="hljs-string">&quot;Just &quot;</span> ++ show a
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-marpit-pagination="11" data-marpit-pagination-total="63" style="--paginate:true;">
<h2>Eksempel 2 : Eq - for å sjekke likhet</h2>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-type">Eq</span> a <span class="hljs-keyword">where</span></span>
    (==) :: a -&gt; a -&gt; <span class="hljs-type">Bool</span>
<span class="hljs-class">
<span class="hljs-keyword">instance</span> <span class="hljs-type">Eq</span> <span class="hljs-type">Bool</span> <span class="hljs-keyword">where</span></span>
    <span class="hljs-type">True</span> == <span class="hljs-type">True</span> = <span class="hljs-type">True</span>
    <span class="hljs-type">False</span> == <span class="hljs-type">False</span> = <span class="hljs-type">True</span>
    _ == _ = <span class="hljs-type">False</span>
<span class="hljs-class">
<span class="hljs-keyword">instance</span> <span class="hljs-type">Eq</span> a =&gt; <span class="hljs-type">Eq</span> [a] <span class="hljs-keyword">where</span></span>
    [] == []
    (x:xs) == (y:ys) = x == y &amp;&amp; xs == ys
    _ == _ <span class="hljs-type">False</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="12" data-marpit-pagination-total="63" style="--paginate:true;">
<h2>Superklasser</h2>
<ul>
<li data-marpit-fragment="1">Type classes kan ha superklasser</li>
<li data-marpit-fragment="2">Det betyr at man må ha en instance av superklassen for å kunne lage en instance av subklassen</li>
<li data-marpit-fragment="3">Så alle typer som er Ord er også Eq</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-type">Eq</span> a =&gt; <span class="hljs-type">Ord</span> a <span class="hljs-keyword">where</span></span>
    (&lt;=) :: a -&gt; a -&gt; <span class="hljs-type">Bool</span>

<span class="hljs-comment">--Det funker pga Bool har Eq instance</span>
<span class="hljs-class"><span class="hljs-keyword">instance</span> <span class="hljs-type">Ord</span> <span class="hljs-type">Bool</span> <span class="hljs-keyword">where</span></span>
    <span class="hljs-type">True</span> &lt;= <span class="hljs-type">False</span> = <span class="hljs-type">False</span>
    _ &lt;= _ = <span class="hljs-type">True</span>

<span class="hljs-comment">--Dette funker siden Ord a impliserer Eq a, siden Eq er superklasse</span>
<span class="hljs-title">ordEq</span> :: <span class="hljs-type">Ord</span> a =&gt; a -&gt; a -&gt; <span class="hljs-type">Bool</span>
<span class="hljs-title">ordEq</span> a b = a == b
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="9" data-paginate="true" data-marpit-pagination="13" data-marpit-pagination-total="63" style="--paginate:true;">
<h2>Typer og kinds</h2>
<ul>
<li data-marpit-fragment="1">Verdier har en type
<ul>
<li data-marpit-fragment="2">&quot;Hei&quot; har typen String</li>
<li data-marpit-fragment="3">True har typen Bool</li>
</ul>
</li>
<li data-marpit-fragment="4">Men hva med Maybe? List?
<ul>
<li data-marpit-fragment="5">Ingen verdier som har typen Maybe eller List</li>
<li data-marpit-fragment="6">Når man gir Maybe og List typer som argumenter, feks Maybe Int og List Bool, da kan de ha verdier</li>
</ul>
</li>
<li data-marpit-fragment="7">Maybe og List er typekonstruktører</li>
<li data-marpit-fragment="8">Disse kan klassifiser ved hjelp av kinds, et typesystem for typer</li>
<li data-marpit-fragment="9">Higher kinded types ~ higher order functions</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="14" data-paginate="true" data-marpit-pagination="14" data-marpit-pagination-total="63" style="--paginate:true;">
<ul>
<li data-marpit-fragment="1">Typer med verdier (vanlige typer) har kind *
<ul>
<li data-marpit-fragment="2">Int :: *</li>
<li data-marpit-fragment="3">Bool :: *</li>
</ul>
</li>
<li data-marpit-fragment="4">Typekonstruktører som tar inn 1 argument har kind * -&gt; *,  siden når man gir de en vanlig type, så kan de også ha verdier
<ul>
<li data-marpit-fragment="5">Maybe :: * -&gt; *</li>
<li data-marpit-fragment="6">Maybe Int :: *</li>
<li data-marpit-fragment="7">List :: * -&gt; *</li>
<li data-marpit-fragment="8">List Bool :: *</li>
<li data-marpit-fragment="9">Maybe Maybe - Error</li>
</ul>
</li>
<li data-marpit-fragment="10">Typekonstruktører som tar inn 2 argumenter har kind * -&gt; * -&gt; *
<ul>
<li data-marpit-fragment="11">Either :: * -&gt; * -&gt; *</li>
<li data-marpit-fragment="12">Either Int :: * -&gt; *</li>
<li data-marpit-fragment="13">Either Int String :: *</li>
<li data-marpit-fragment="14">Tuple :: * -&gt; * -&gt; *</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-marpit-pagination="15" data-marpit-pagination-total="63" style="--paginate:true;">
<h2>Higher kinded types</h2>
<p>I Haskell kan man abstrahere og bruke higher kinded types.<br />
Feks i egne datatyper.</p>
<p>Her tar IntContainer inn en typekonstruktør med ett argument</p>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">IntContainer</span> (<span class="hljs-title">f</span> :: *  -&gt; *) = <span class="hljs-type">IntContainer</span> (<span class="hljs-title">f</span> <span class="hljs-type">Int</span>)</span>

<span class="hljs-type">IntCointainer</span> (<span class="hljs-type">Just</span> <span class="hljs-number">1</span>) :: <span class="hljs-type">IntContainer</span> <span class="hljs-type">Maybe</span>
    siden <span class="hljs-type">Maybe</span> har kind * -&gt; *, så passer i <span class="hljs-type">IntContainer</span>

<span class="hljs-type">IntCointainer</span> [<span class="hljs-number">1</span>] :: <span class="hljs-type">IntContainer</span> <span class="hljs-type">List</span>
    siden <span class="hljs-type">List</span> har kind * -&gt; *, så den passer også inn i <span class="hljs-type">IntContainer</span>

<span class="hljs-comment">--FUNKER IKKE</span>
<span class="hljs-type">IntContainer</span> <span class="hljs-string">&quot;hei&quot;</span> :: <span class="hljs-type">IntCointainer</span> <span class="hljs-type">String</span>
    siden <span class="hljs-type">String</span> har kind *, altså ikke en typekonstruktør, så passer den ikke inn og dette fungerer ikke 
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-marpit-pagination="16" data-marpit-pagination-total="63" style="--paginate:true;">
<h2>Eller i type classes</h2>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-type">Summable</span> (<span class="hljs-title">f</span> :: * -&gt; *) <span class="hljs-keyword">where</span></span>
    sumInts :: f <span class="hljs-type">Int</span> -&gt; <span class="hljs-type">Int</span>
<span class="hljs-class">
<span class="hljs-keyword">instance</span> <span class="hljs-type">Summable</span> <span class="hljs-type">Maybe</span> <span class="hljs-keyword">where</span></span>
    sumInts <span class="hljs-type">Nothing</span> = <span class="hljs-number">0</span>
    sumInts (<span class="hljs-type">Just</span> x) = x

&gt; sumInts (<span class="hljs-type">Just</span> <span class="hljs-number">3</span>)
<span class="hljs-number">3</span>
<span class="hljs-class">
<span class="hljs-keyword">instance</span> <span class="hljs-type">Summable</span> <span class="hljs-type">List</span> <span class="hljs-keyword">where</span></span>
    sumInts [] = <span class="hljs-number">0</span>
    sumInts (x:xs) = x + sumInts xs

&gt; sumInts [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span>]
<span class="hljs-number">15</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-marpit-pagination="17" data-marpit-pagination-total="63" style="--paginate:true;">
<h2>Felles oppgaver - Intro.hs</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-marpit-pagination="18" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Functors</h1>
<h2>Typer som kan bli mappet over</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="19" data-marpit-pagination-total="63" style="--paginate:true;">
<h2>Functors</h2>
<ul>
<li data-marpit-fragment="1">Man vil ofte transformere data</li>
<li data-marpit-fragment="2">Et standard eksempel er å mappe en funksjon over en liste
<ul>
<li data-marpit-fragment="3">Deklarativt</li>
<li data-marpit-fragment="4">Lettere å generalisere funksjon enn features i språket (loops)</li>
</ul>
</li>
<li data-marpit-fragment="5">En generalisering av containers / boks
<ul>
<li data-marpit-fragment="6">Den abstraksjonen blir nok strukket litt langt</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-marpit-pagination="20" data-marpit-pagination-total="63" style="--paginate:true;">
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">mapList</span> :: (a-&gt;b) -&gt; <span class="hljs-type">List</span> a -&gt; <span class="hljs-type">List</span> b
<span class="hljs-title">mapList</span> f [] = []
<span class="hljs-title">mapList</span> f (x:xs) = f x : map f xs

&gt; mapList not []
[]

&gt; mapList not [<span class="hljs-type">True</span>,<span class="hljs-type">False</span>]
[<span class="hljs-type">False</span>,<span class="hljs-type">True</span>]
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-marpit-pagination="21" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Map - Maybe a</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">mapMaybe</span> :: (a-&gt;b) -&gt; <span class="hljs-type">Maybe</span> a -&gt; <span class="hljs-type">Maybe</span> b
<span class="hljs-title">mapMaybe</span> f <span class="hljs-type">Nothing</span> = <span class="hljs-type">Nothing</span>
<span class="hljs-title">mapMaybe</span> f (<span class="hljs-type">Just</span> x) = <span class="hljs-type">Just</span> (f x)

&gt; mapMaybe show <span class="hljs-type">Nothing</span>
<span class="hljs-type">Nothing</span>

&gt; mapMaybe show (<span class="hljs-type">Just</span> <span class="hljs-number">1</span>)
<span class="hljs-type">Just</span> <span class="hljs-string">&quot;1&quot;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-marpit-pagination="22" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Map - Either e a</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">mapEither</span> :: (a-&gt;b) -&gt; <span class="hljs-type">Either</span> e a -&gt; <span class="hljs-type">Either</span> e a
<span class="hljs-title">mapEither</span> f (<span class="hljs-type">Right</span> a) = <span class="hljs-type">Right</span> (f a)
<span class="hljs-title">mapEither</span> f (<span class="hljs-type">Left</span> e) = <span class="hljs-type">Left</span> e

&gt; mapEither (+<span class="hljs-number">1</span>) (<span class="hljs-type">Left</span> <span class="hljs-type">True</span>)
<span class="hljs-type">Left</span> <span class="hljs-type">True</span>

&gt; mapEither (+<span class="hljs-number">1</span>) (<span class="hljs-type">Right</span> <span class="hljs-number">1</span>)
<span class="hljs-type">Right</span> <span class="hljs-number">2</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-marpit-pagination="23" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Sammenligne map-funksjonene</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">mapList</span> :: (a -&gt; b) -&gt; <span class="hljs-type">List</span> a -&gt; <span class="hljs-type">List</span> b
<span class="hljs-title">mapMaybe</span> :: (a-&gt;b) -&gt; <span class="hljs-type">Maybe</span> a -&gt; <span class="hljs-type">Maybe</span> b
<span class="hljs-title">mapEither</span> :: (a-&gt;b) -&gt; <span class="hljs-type">Either</span> e a -&gt; <span class="hljs-type">Either</span> e b
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-marpit-pagination="24" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Sammenligne map-funksjonene</h1>
<h2>Litt formattering</h2>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">mapList</span>     :: (a-&gt;b)   -&gt; <span class="hljs-type">List</span>         a -&gt; <span class="hljs-type">List</span>       b
<span class="hljs-title">mapMaybe</span>    :: (a-&gt;b)   -&gt; <span class="hljs-type">Maybe</span>        a -&gt; <span class="hljs-type">Maybe</span>      b
<span class="hljs-title">mapEither</span>   :: (a-&gt;b)   -&gt; (<span class="hljs-type">Either</span> e)   a -&gt; (<span class="hljs-type">Either</span> e) b
</span></span></foreignObject></svg></code></pre>
<h2>Hvordan skal vi generalisere det her?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-marpit-pagination="25" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Ser at det er en typekonstruktør</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">mapList</span>     :: (a-&gt;b)   -&gt; <span class="hljs-type">List</span>         a -&gt; <span class="hljs-type">List</span>       b
<span class="hljs-title">mapMaybe</span>    :: (a-&gt;b)   -&gt; <span class="hljs-type">Maybe</span>        a -&gt; <span class="hljs-type">Maybe</span>      b
<span class="hljs-title">mapEither</span>   :: (a-&gt;b)   -&gt; (<span class="hljs-type">Either</span> e)   a -&gt; (<span class="hljs-type">Either</span> e) b

<span class="hljs-title">mapGeneralized</span> :: (a-&gt;b) -&gt; f a -&gt; f b
</span></span></foreignObject></svg></code></pre>
<p>f er da en higher kinded type</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-marpit-pagination="26" data-marpit-pagination-total="63" style="--paginate:true;"></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-marpit-pagination="27" data-marpit-pagination-total="63" style="--paginate:true;">
<h2>Lage en type class</h2>
<p>Siden det er forskjellig implementasjon per type trenger vi en type class</p>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> class <span class="hljs-type">Functor</span> (<span class="hljs-title">f</span> :: * -&gt; *) where</span>
    fmap :: (a-&gt;b) -&gt; f a -&gt; f b
</span></span></foreignObject></svg></code></pre>
<p>Man kan se det som at man løfter en funksjon til å jobbe på et høyere nivå.<br />
Feks fra Int -&gt; Int til Maybe Int -&gt; Maybe Int</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="28" data-marpit-pagination-total="63" style="--paginate:true;">
<p>Instancene kan lages ved si at fmap = mapList eller mapMaybe osv. Eller man kan definere funksjonen i instancen</p>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">instance</span> <span class="hljs-type">Functor</span> <span class="hljs-type">Maybe</span> <span class="hljs-keyword">where</span></span>
    fmap :: (a-&gt;b) -&gt; <span class="hljs-type">Maybe</span> a -&gt; <span class="hljs-type">Maybe</span> b
    fmap = mapMaybe
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">instance</span> <span class="hljs-type">Functor</span> (<span class="hljs-type">Either</span> <span class="hljs-title">e</span>) <span class="hljs-keyword">where</span></span>
    fmap :: (a-&gt;b) -&gt; (<span class="hljs-type">Either</span> e) a -&gt; (<span class="hljs-type">Either</span> e) b
    fmap f (<span class="hljs-type">Right</span> a) = <span class="hljs-type">Right</span> (f a)
    fmap f (<span class="hljs-type">Left</span> e) = <span class="hljs-type">Left</span> e
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1">Typesignaturen er ikke nødvendig, bare for å hjelpe</li>
<li data-marpit-fragment="2">(Either e) a er det samme som Either e a</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-marpit-pagination="29" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Lage funksjoner som funker for alle Functors</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">mapAddOne</span> :: <span class="hljs-type">Functor</span> f =&gt; f <span class="hljs-type">Int</span> -&gt; f <span class="hljs-type">Int</span>
<span class="hljs-title">mapAddOne</span> = fmap (+<span class="hljs-number">1</span>)

&gt; mapAddOne (<span class="hljs-type">Just</span> <span class="hljs-number">1</span>)
<span class="hljs-type">Just</span> <span class="hljs-number">2</span>

&gt; mapaddone [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>]
[<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>]
</span></span></foreignObject></svg></code></pre>
<p>I Elm så måtte vi ha laget en per Functor, altså<br />
mapAddOneMaybe, mapAddOneList, mapAddOneEither osvosv</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-marpit-pagination="30" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Lage funksjoner som funker for alle Functors</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">deepShow</span> :: (<span class="hljs-type">Functor</span> f, <span class="hljs-type">Functor</span> g, <span class="hljs-type">Show</span> a) =&gt; f (g a) -&gt; f (g <span class="hljs-type">String</span>)
<span class="hljs-title">deepShow</span> = fmap (fmap show)

<span class="hljs-comment">-- her er f List, g Maybe og a Int</span>
&gt; deepShow [<span class="hljs-type">Just</span> <span class="hljs-number">1</span>, <span class="hljs-type">Nothing</span>, <span class="hljs-type">Just</span> <span class="hljs-number">3</span>]
[<span class="hljs-type">Just</span> <span class="hljs-string">&quot;1&quot;</span>,<span class="hljs-type">Nothing</span>,<span class="hljs-type">Just</span> <span class="hljs-string">&quot;3&quot;</span>]

<span class="hljs-comment">-- her er f Maybe, g List og a Int</span>
&gt; deepShow (<span class="hljs-type">Just</span> [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>])
<span class="hljs-type">Just</span> [<span class="hljs-string">&quot;1&quot;</span>,<span class="hljs-string">&quot;2&quot;</span>,<span class="hljs-string">&quot;3&quot;</span>]
</span></span></foreignObject></svg></code></pre>
<p>Uten en functor-typeclasse så måtte man skrevet en implementasjon av denne funksjonen per kombinasjon av to functorer</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="31" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Hvorfor generalisere?</h1>
<ul>
<li data-marpit-fragment="1">mindre endringer når man endrer typer</li>
<li data-marpit-fragment="2">kan skrive generelle funksjoner</li>
<li data-marpit-fragment="3">parametricity =&gt; Functor f sier mye mer enn Model/DataType
<ul>
<li data-marpit-fragment="4">ved å begrense hva man kan gjøre er det lettere å forstå</li>
<li data-marpit-fragment="5">eksempel : a -&gt; a sier mer enn Int -&gt; Int</li>
</ul>
</li>
<li data-marpit-fragment="6">kan også gi opphav til implementasjson av lenses :
<ul>
<li data-marpit-fragment="7">forall f. Functor f =&gt; (a -&gt; f b) -&gt; s -&gt; f t</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="32" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Lover</h1>
<h2>Hvordan forventer vi at en fmap-funksjon oppfører seg?</h2>
<ul>
<li data-marpit-fragment="1">Mappe en funksjon som ikke gjør noe returnerer samme verdi
<ul>
<li data-marpit-fragment="2">fmap id x = x</li>
<li data-marpit-fragment="3">id er identitetsfunksjonen, altså id a = a</li>
</ul>
</li>
<li data-marpit-fragment="4">Mappe flere ganger er samme som en gang
<ul>
<li data-marpit-fragment="5">fmap f (fmap g) x = fmap (f . g) x</li>
<li data-marpit-fragment="6">Dette følger automatisk i Haskell av første regelen</li>
</ul>
</li>
<li data-marpit-fragment="7">Dette, sammen med typesignaturen, gjør at det finnes kun en lovlig Functor instance for hver typekonstruktør</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-marpit-pagination="33" data-marpit-pagination-total="63" style="--paginate:true;">
<h2>Lovlig og ulovlig functor instance</h2>
<h3>Hvilken av disse functor instancene er lovlige/ulovlige og hvorfor?</h3>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">Two</span> a = <span class="hljs-type">Two</span> a a</span>
<span class="hljs-class">
<span class="hljs-keyword">instance</span> <span class="hljs-type">Functor</span> <span class="hljs-type">Two</span> <span class="hljs-keyword">where</span></span>
    fmap f (<span class="hljs-type">Two</span> a1 a2) = <span class="hljs-type">Two</span> (f a1) (f a2) 
<span class="hljs-class">
<span class="hljs-keyword">instance</span> <span class="hljs-type">Functor</span> <span class="hljs-type">Two</span> <span class="hljs-keyword">where</span></span>
    fmap f (<span class="hljs-type">Two</span> a1 a2) = <span class="hljs-type">Two</span> (f a1) (f a1)
<span class="hljs-class">
<span class="hljs-keyword">instance</span> <span class="hljs-type">Functor</span> <span class="hljs-type">Two</span> <span class="hljs-keyword">where</span></span>
    fmap f (<span class="hljs-type">Two</span> a1 a2) = <span class="hljs-type">Two</span> (f a2) (f a1)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-marpit-pagination="34" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Oppgaver</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="12" data-paginate="true" data-marpit-pagination="35" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Monads</h1>
<ul>
<li data-marpit-fragment="1">Et abstrakt interface for å kombinere utregninger med &quot;effekter&quot; (chaining effectful computations)
<ul>
<li data-marpit-fragment="2">Effekter - ikke nødvendigvis SIDE-effekter</li>
<li data-marpit-fragment="3">Ganske annerledes effekt for hver konkrete monad</li>
<li data-marpit-fragment="4">Lister - Flere muligheter</li>
<li data-marpit-fragment="5">Maybe - Short circuit</li>
<li data-marpit-fragment="6">Either e - Feilhåndtering</li>
<li data-marpit-fragment="7">State s - Utregning med en read og write state</li>
<li data-marpit-fragment="8">IO - håndtere sideeffekter (egentlig en special case av State)</li>
<li data-marpit-fragment="9">osv</li>
</ul>
</li>
<li data-marpit-fragment="10">Men alle følger overordnede regler og oppfører seg derfor &quot;forutsigbart&quot;</li>
<li data-marpit-fragment="11">De kan kombineres (men det skal ikke vi se på)</li>
<li data-marpit-fragment="12">Vi skal prøve å komme fram til definisjonen selv</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-marpit-pagination="36" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Kombinere Maybe - eksempel</h1>
<p>Vi vil ta første strengen, gjøre om til tall og gange med 10.<br />
Da må vi ta hensyn til at ting kan feile (Maybe).</p>
<h2>Rett fram :</h2>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">safeHead</span> :: [a] -&gt; <span class="hljs-type">Maybe</span> a
<span class="hljs-title">safeReadInt</span> :: <span class="hljs-type">String</span> -&gt; <span class="hljs-type">Maybe</span> <span class="hljs-type">Int</span>

<span class="hljs-title">numstrs</span> = [<span class="hljs-string">&quot;3&quot;</span>,<span class="hljs-string">&quot;2&quot;</span>,<span class="hljs-string">&quot;3&quot;</span>]

<span class="hljs-title">maybeFirstInt</span> :: <span class="hljs-type">Maybe</span> <span class="hljs-type">Int</span>
<span class="hljs-title">maybeFirstInt</span> = <span class="hljs-keyword">case</span> safeHead numstrs <span class="hljs-keyword">of</span>
    <span class="hljs-type">Nothing</span> -&gt; <span class="hljs-type">Nothing</span>
    <span class="hljs-type">Just</span> first -&gt; <span class="hljs-keyword">case</span> safeReadInt first <span class="hljs-keyword">of</span>
        <span class="hljs-type">Nothing</span> -&gt; <span class="hljs-type">Nothing</span>
        <span class="hljs-type">Jusst</span> num -&gt; <span class="hljs-type">Just</span> (num*<span class="hljs-number">10</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-marpit-pagination="37" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Kombinere Maybe - eksempel</h1>
<p>Dette blir veldig klønete. Ser at det er et pattern og skriver finere</p>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">andThen</span> :: (a -&gt; <span class="hljs-type">Maybe</span> b) -&gt; <span class="hljs-type">Maybe</span> a -&gt; <span class="hljs-type">Maybe</span> b
<span class="hljs-title">andThen</span> _ <span class="hljs-type">Nothing</span>= <span class="hljs-type">Nothing</span>
<span class="hljs-title">andThen</span> f (<span class="hljs-type">Just</span> a) = f a

<span class="hljs-comment">--piping som i elm, &amp; = |&gt;</span>
<span class="hljs-title">maybeFirstInt</span> = numstrs
    &amp; safeHead numstrs
    &amp; andThen safeRead
    &amp; andThen (\x -&gt; <span class="hljs-type">Just</span> (x * <span class="hljs-number">10</span>))
</span></span></foreignObject></svg></code></pre>
<p>Kan vi forenkle det her bittelitt? Hint hint : Functors</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-marpit-pagination="38" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Kombinere Maybe - eksempel</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">andThen</span> :: (a -&gt; <span class="hljs-type">Maybe</span> b) -&gt; <span class="hljs-type">Maybe</span> a -&gt; <span class="hljs-type">Maybe</span> b
<span class="hljs-title">andThen</span> _ <span class="hljs-type">Nothing</span>= <span class="hljs-type">Nothing</span>
<span class="hljs-title">andThen</span> f (<span class="hljs-type">Just</span> a) = f a

<span class="hljs-comment">--piping , samme som Elm sin |&gt;</span>
<span class="hljs-title">maybeFirstInt</span> = numstrs
    &amp; safeHead numstrs
    &amp; andThen safeRead
    &amp; fmap (*<span class="hljs-number">10</span>))
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-marpit-pagination="39" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Kombinere List</h1>
<p>Gjøre noe lignende, bare for lister.<br />
Vi vil for hvert tall telle opp fra 0 til tallet (3 -&gt; [0,1,2,3]) og så replisere det tallet like mange ganger som seg selv (3 -&gt; [3,3,3])<br />
og så gjøre om tallene til strenger</p>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">replicateSelf</span> :: <span class="hljs-type">Int</span> -&gt; [<span class="hljs-type">Int</span>]
<span class="hljs-title">replicatesef</span> x = replicate x x
<span class="hljs-title">countUp</span> :: <span class="hljs-type">Int</span> -&gt; [<span class="hljs-type">Int</span>]
<span class="hljs-title">countUp</span> x = [<span class="hljs-number">0.</span>.x]

<span class="hljs-title">nums</span> = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>]

<span class="hljs-title">vi</span> ser at vi må ha en flatMap (andThen9
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-marpit-pagination="40" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Kombinere List - flatMap</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">flatMap</span> :: (a -&gt; [b]) -&gt; [a] -&gt; [b]
<span class="hljs-title">flatMap</span> f [] = []
<span class="hljs-title">flatMap</span> f (x:xs) = f x ++ flatMap f xs
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-marpit-pagination="41" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Kombinere List - flatMap</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">replicateSelf</span> :: <span class="hljs-type">Int</span> -&gt; [<span class="hljs-type">Int</span>]
<span class="hljs-title">replicatesef</span> x = replicate x x
<span class="hljs-title">countUp</span> :: <span class="hljs-type">Int</span> -&gt; [<span class="hljs-type">Int</span>]
<span class="hljs-title">countUp</span> x = [<span class="hljs-number">0.</span>.x]

<span class="hljs-title">nums</span> = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>]

<span class="hljs-title">countedAndReplicated</span> = fmap show (flatMap replicateSelf (flatMap countUp nums))

<span class="hljs-comment">-- lettere med chaining</span>

<span class="hljs-title">countedAndReplicated</span> = nums
    &amp; flatMap countUp
    &amp; flatMap replicateSelf
    &amp; fmap show
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-marpit-pagination="42" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Kombinere State</h1>
<p>Lister og Maybe er jo ganske like. De inneholder enten 0 - 1 eller 0  - uendelig mange verdier.<br />
Men alle Monads er ikke sånn.<br />
Feks State - state-utregninger</p>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">State</span> s a</span>
<span class="hljs-title">s</span> er typen til staten
<span class="hljs-title">a</span> er typen som blir bereget ut av state-utregningen

<span class="hljs-type">State</span> [<span class="hljs-type">Int</span>] <span class="hljs-type">Bool</span> er da en state-utregning som har [<span class="hljs-type">Int</span>] som state og som gir en <span class="hljs-type">Bool</span>

<span class="hljs-title">siden</span> vi vil kombinere state-utregninger på samme måte
<span class="hljs-title">s</span>å har vi andThen for state også (implementasjon ikke viktig)
<span class="hljs-title">andThen</span> :: (a -&gt; <span class="hljs-type">State</span> s b) -&gt; <span class="hljs-type">State</span> s a -&gt; <span class="hljs-type">State</span> s b
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-marpit-pagination="43" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Kombinere State</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">andThen</span> :: (a -&gt; <span class="hljs-type">State</span> s b) -&gt; <span class="hljs-type">State</span> s a -&gt; <span class="hljs-type">State</span> s b

<span class="hljs-comment">--Stack-operasjoner</span>
<span class="hljs-title">push</span> :: <span class="hljs-type">Int</span> -&gt; <span class="hljs-type">State</span> [<span class="hljs-type">Int</span>] ()
<span class="hljs-title">pop</span> :: <span class="hljs-type">State</span> [<span class="hljs-type">Int</span>] <span class="hljs-type">Int</span>  

<span class="hljs-title">lage</span> en funksjon som tar manipulerer staten (altså en stack) ved å legge øke øverste tall med <span class="hljs-number">1</span>

<span class="hljs-title">incTop</span> :: <span class="hljs-type">State</span> [<span class="hljs-type">Int</span>] ()
<span class="hljs-title">incTop</span> = pop
    &amp; andThen (\poppedNum -&gt; push (poppedNum + <span class="hljs-number">1</span>))

<span class="hljs-comment">--med fmap</span>
<span class="hljs-title">incTop</span> :: <span class="hljs-type">State</span> [<span class="hljs-type">Int</span>] ()
<span class="hljs-title">incTop</span> = pop
    &amp; fmap (+<span class="hljs-number">1</span>)
    &amp; andThen push
    
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-marpit-pagination="44" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Generalisere</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">andThen</span> :: (a -&gt; <span class="hljs-type">Maybe</span> b) -&gt; <span class="hljs-type">Maybe</span> a -&gt; <span class="hljs-type">Maybe</span> b
<span class="hljs-title">flatMap</span> :: (a -&gt; <span class="hljs-type">List</span> b) -&gt; <span class="hljs-type">List</span> a -&gt; <span class="hljs-type">List</span> b
<span class="hljs-title">andThen</span> :: (a -&gt; <span class="hljs-type">State</span> s b) -&gt; <span class="hljs-type">State</span> s a -&gt; <span class="hljs-type">State</span> s b
</span></span></foreignObject></svg></code></pre>
<p>Hvordan generaliserer vi dette?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-marpit-pagination="45" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Generalisere</h1>
<p>Bruker en higher kinded type variabel</p>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">andThen</span> :: (a -&gt; f b) -&gt; f a -&gt; f b

<span class="hljs-title">andThen</span> :: (a -&gt; <span class="hljs-type">Maybe</span> b) -&gt; <span class="hljs-type">Maybe</span> a -&gt; <span class="hljs-type">Maybe</span> b <span class="hljs-comment">-- f er Maybe</span>
<span class="hljs-title">andThen</span> :: (a -&gt; <span class="hljs-type">List</span> b) -&gt; <span class="hljs-type">List</span> a -&gt; <span class="hljs-type">List</span> b <span class="hljs-comment">-- f er List</span>
<span class="hljs-title">andThen</span> :: (a -&gt; <span class="hljs-type">State</span> s b) -&gt; <span class="hljs-type">State</span> s a -&gt; <span class="hljs-type">State</span> s b <span class="hljs-comment">-- f er State s b</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-marpit-pagination="46" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Monad*</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> class <span class="hljs-type">Monad</span> m where</span>
    andThen :: (a -&gt; m b) -&gt; m a -&gt; m b
</span></span></foreignObject></svg></code></pre>
<p>Nå er vi veldig nærme å ha en fullverdig definisjon av Monad</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-marpit-pagination="47" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Functor vs Monad</h1>
<p>andThen mapper med en effektfull funksjon<br />
Hvis vi hadde hatt en funksjon :: a -&gt; m a, så kunne vi implementert<br />
fmap via andThen (typemessig og lovmessig)</p>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">andThen</span> :: <span class="hljs-type">Monad</span> m   =&gt; (a -&gt; m b) -&gt; m a -&gt; m b
<span class="hljs-title">fmap</span>    :: <span class="hljs-type">Functor</span> f =&gt; (a -&gt;   b) -&gt; f a -&gt; f b 

<span class="hljs-comment">--wrapper verdien i en basic monad struktur</span>
<span class="hljs-comment">--en utregning uten effekt</span>
<span class="hljs-title">return</span> :: <span class="hljs-type">Monad</span> m =&gt; a -&gt; m a
<span class="hljs-comment">--for Maybe - return x = Just x</span>
<span class="hljs-comment">--for List - return x = [x]</span>

<span class="hljs-title">fmapFromAndThen</span> :: <span class="hljs-type">Monad</span> m =&gt; (a -&gt; b) -&gt; m a -&gt; m b
<span class="hljs-title">fmapFromAndThen</span> f ma = andThen (\x -&gt; return (f x)) ma
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="48" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Monad**</h1>
<ul>
<li data-marpit-fragment="1">Vi så at alle Monads er også Functors.
<ul>
<li data-marpit-fragment="2">Monads er kraftigere enn Functors</li>
<li data-marpit-fragment="3">Monad er derfor en subclasse av Functors</li>
<li data-marpit-fragment="4">Functor superklasse av Monads</li>
</ul>
</li>
<li data-marpit-fragment="5">legger på return</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> class <span class="hljs-type">Functor</span> f =&gt; <span class="hljs-type">Monad</span> m where</span>
    andThen :: (a -&gt; m b) -&gt; m a -&gt; m b
    return :: a -&gt; m a
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="49" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Monad</h1>
<ul>
<li data-marpit-fragment="1">Vi så at alle Monads er også Functors.
<ul>
<li data-marpit-fragment="2">Monads er kraftigere enn Functors</li>
<li data-marpit-fragment="3">Monad er derfor en subclasse av Functors</li>
<li data-marpit-fragment="4">Functor superklasse av Monads</li>
</ul>
</li>
<li data-marpit-fragment="5">legger på return</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> class <span class="hljs-type">Functor</span> f =&gt; <span class="hljs-type">Monad</span> m where</span>
    andThen :: (a -&gt; m b) -&gt; m a -&gt; m b
    return :: a -&gt; m a
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-marpit-pagination="50" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Monad instance - Maybe</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> class <span class="hljs-type">Functor</span> f =&gt; <span class="hljs-type">Monad</span> m where</span>
    andThen :: (a -&gt; m b) -&gt; m a -&gt; m b
    return :: a -&gt; m a
<span class="hljs-class">
<span class="hljs-keyword">instance</span> <span class="hljs-type">Monad</span> <span class="hljs-type">Maybe</span> <span class="hljs-keyword">where</span></span>
    andThen :: (a -&gt; <span class="hljs-type">Maybe</span> b) -&gt; <span class="hljs-type">Maybe</span> a -&gt; <span class="hljs-type">Maybe</span> b
    andThen _ <span class="hljs-type">Nothing</span>= <span class="hljs-type">Nothing</span>
    andThen f (<span class="hljs-type">Just</span> a) = f a

    return :: a -&gt; <span class="hljs-type">Maybe</span> a
    return x = <span class="hljs-type">Just</span> x
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-marpit-pagination="51" data-marpit-pagination-total="63" style="--paginate:true;"></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="52" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>&gt;&gt; - gjøre ting i sekvens</h1>
<ul>
<li data-marpit-fragment="1">andThen kombinerer to monadiske utregninger</li>
<li data-marpit-fragment="2">Ofte vil man gjøre noe kun for effekten og ikke verdien.</li>
<li data-marpit-fragment="3">Kan ses på som en monadisk pipe for kun effekter</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">ma</span> &gt;&gt; mb :: <span class="hljs-type">Monad</span> m =&gt; m a -&gt; m b -&gt; m b
<span class="hljs-title">ma</span> &gt;&gt; mb = andThen (\_ -&gt; mb) ma

<span class="hljs-title">print</span> <span class="hljs-number">1</span> &gt;&gt; print <span class="hljs-number">2</span> <span class="hljs-comment">--printer 1 og så 2</span>

<span class="hljs-title">drop3IfNotEmpty</span> :: [a] -&gt; <span class="hljs-type">Maybe</span> [a]
<span class="hljs-title">drop3IfNotEmpty</span> xs = safeHead xs &gt;&gt; return (drop <span class="hljs-number">3</span> xs)

&gt; drop3IfNotEmpty [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span>]
<span class="hljs-type">Just</span> [<span class="hljs-number">4</span>,<span class="hljs-number">5</span>]
&gt; drop3IfNotEmpty [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span>]
<span class="hljs-type">Nothing</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-marpit-pagination="53" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Generelle funksjoner - map2</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&gt; map2 (+) (<span class="hljs-type">Just</span> <span class="hljs-number">2</span>) (<span class="hljs-type">Just</span> <span class="hljs-number">3</span>)
<span class="hljs-type">Just</span> <span class="hljs-number">5</span>

<span class="hljs-title">map2</span> :: <span class="hljs-type">Monad</span> m =&gt; (a -&gt; b -&gt; c) -&gt; m a -&gt; m b -&gt; m c
<span class="hljs-title">map2</span> f ma mb = andThen (\a -&gt; andThen (\b -&gt; return (f a b)) ma
</span></span></foreignObject></svg></code></pre>
<p>Oppgaver å lage map3 og andMap</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-marpit-pagination="54" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Do notation</h1>
<p>Ser at å chaine andThen osv er ganske krøkkete</p>
<p>Heldigvis finnes en løsning</p>
<h2>Do notation</h2>
<p>Syntaktisk sukker for andThen og &gt;&gt;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-marpit-pagination="55" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Do notation - eksempel</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">nameReturn</span> :: <span class="hljs-type">IO</span> <span class="hljs-type">String</span>
<span class="hljs-title">nameReturn</span> = <span class="hljs-keyword">do</span> putStr <span class="hljs-string">&quot;What is your first name? &quot;</span>
                first &lt;- getLine
                putStr <span class="hljs-string">&quot;And your last name? &quot;</span>
                last &lt;- getLine
                <span class="hljs-keyword">let</span> full = first ++ <span class="hljs-string">&quot; &quot;</span> ++ last
                putStrLn (<span class="hljs-string">&quot;Pleased to meet you, &quot;</span> ++ full ++ <span class="hljs-string">&quot;!&quot;</span>)
                return full
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="56" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Do notation - Linjeskift</h1>
<ul>
<li data-marpit-fragment="1">Linjeskift tilsvarer at man gjør det ene og så det andre.</li>
<li data-marpit-fragment="2">Som i vanlig imperativ programmering</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">do</span> 
    print <span class="hljs-number">1</span>
    print <span class="hljs-number">2</span>
</span></span></foreignObject></svg></code></pre>
<p>samme som</p>
<p>print 1 &gt;&gt; print 2</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="57" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Do notation - andThen</h1>
<ul>
<li data-marpit-fragment="1">andThen får man ved å bruke &lt;-</li>
<li data-marpit-fragment="2">Jeg tenker på som at man drar a-en ut av m a -en , altså monaden</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">do</span> 
    verdi &lt;- monadTing
    gjørNoe verdi

<span class="hljs-title">samme</span> som

<span class="hljs-title">andThen</span> (\verdi -&gt; gjørNoe verdi) monadTing

<span class="hljs-title">eks</span>
<span class="hljs-title">xs</span> = <span class="hljs-keyword">do</span> 
    x &lt;- [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>]
    [x,x]
&gt; [<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">3</span>]
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-marpit-pagination="58" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Do notation - fmap og map2</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">fmapDo</span> f fa = <span class="hljs-keyword">do</span> 
    a &lt;- fa
    return (f a)

<span class="hljs-title">map2Do</span> f fa fb = <span class="hljs-keyword">do</span>
    a &lt;- fa
    b &lt;- fb
    return (f a b)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-marpit-pagination="59" data-marpit-pagination-total="63" style="--paginate:true;">
<h1>Generelle funksjoner</h1>
<p>Siden vi har muligheten til å generalisere monads, kan vi lage generelle funksjoner<br />
Feks en som gjentar en monadisk effekt flere ganger og samler opp resultatene i en liste</p>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">replicateM</span> :: <span class="hljs-type">Monad</span> m =&gt; <span class="hljs-type">Int</span> -&gt; m a -&gt; m [a]

&gt; replicateM <span class="hljs-number">3</span> getLine
<span class="hljs-title">aa</span>
<span class="hljs-title">bbb</span>
<span class="hljs-title">cccc</span>
[<span class="hljs-string">&quot;aa&quot;</span>,<span class="hljs-string">&quot;bbb&quot;</span>,<span class="hljs-string">&quot;cccc&quot;</span>]

&gt; replicateM <span class="hljs-number">3</span> [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>]
[[<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,<span class="hljs-number">1</span>],[<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,<span class="hljs-number">2</span>],[<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">1</span>],[<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">2</span>],[<span class="hljs-number">2</span>,<span class="hljs-number">1</span>,<span class="hljs-number">1</span>],[<span class="hljs-number">2</span>,<span class="hljs-number">1</span>,<span class="hljs-number">2</span>],[<span class="hljs-number">2</span>,<span class="hljs-number">2</span>,<span class="hljs-number">1</span>],[<span class="hljs-number">2</span>,<span class="hljs-number">2</span>,<span class="hljs-number">2</span>]]
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-marpit-pagination="60" data-marpit-pagination-total="63" style="--paginate:true;">
